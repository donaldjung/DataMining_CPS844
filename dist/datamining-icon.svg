<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Database cylinder -->
  <ellipse cx="50" cy="25" rx="30" ry="10" fill="url(#grad1)" opacity="0.9"/>
  <rect x="20" y="25" width="60" height="35" fill="url(#grad1)" opacity="0.8"/>
  <ellipse cx="50" cy="60" rx="30" ry="10" fill="url(#grad1)"/>
  
  <!-- Data lines on cylinder -->
  <line x1="25" y1="35" x2="45" y2="35" stroke="#e2e8f0" stroke-width="2" opacity="0.6"/>
  <line x1="25" y1="42" x2="55" y2="42" stroke="#e2e8f0" stroke-width="2" opacity="0.6"/>
  <line x1="25" y1="49" x2="40" y2="49" stroke="#e2e8f0" stroke-width="2" opacity="0.6"/>
  
  <!-- Mining pickaxe -->
  <path d="M65 55 L80 70 L85 65 L70 50 Z" fill="url(#grad2)"/>
  <rect x="78" y="68" width="4" height="18" rx="1" fill="#94a3b8" transform="rotate(45, 80, 77)"/>
  
  <!-- Sparkle/insight dots -->
  <circle cx="75" cy="30" r="3" fill="#f97316">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="45" r="2" fill="#22c55e">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="20" r="2" fill="#a855f7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Binary data stream -->
  <text x="12" y="78" fill="#3b82f6" font-family="monospace" font-size="6" opacity="0.5">01101</text>
  <text x="12" y="85" fill="#8b5cf6" font-family="monospace" font-size="6" opacity="0.5">10010</text>
  <text x="12" y="92" fill="#06b6d4" font-family="monospace" font-size="6" opacity="0.5">11001</text>
</svg>
